<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runescape Boss Battler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <!--Header-->

  <body class=" myText bg bg-dark">
    <div class="container mt-4 bg-success">
      <h1 class="text-light text-center card bg-dark m-4">RuneBattles</h1>
      <div class="d-flex justify-content-between">
        <!--First card-->
        <div class="card bg-primary float-start border-danger" style="width: 18rem">
          <div
            style="height: 400px"
            class="text-center flex-column d-flex justify-content-center align-items-center"
          >
            <img
              id="img1"
              src="images/player1.png"
              class="card-img-top"
              style="width: 150px"
              alt="Image of runescape boss"
            />
          </div>
          <div class="card-body">
            <div>
              <label>
                <select
                  class="form-select"
                  id="bossSelectOne"
                  aria-labelledby="Select boss 1"
                >
                  <option value="0,images/r.png" selected>Player 1 select boss</option>
                </select></label
              >
            </div>
            <p
              style="height: 50px"
              class="card-text bg-dark overflow-auto p-2"
            >
              <span id="bossOneExamine"></span>
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Combat Level: <span id="bossOneCb"></span>
            </li>
            <li class="list-group-item">
              Size: <span id="bossOneSize"></span>
            </li>
            <li class="list-group-item">
              Attack Speed: <span id="bossOneAs"></span>
            </li>
          </ul>
          <div class="card-body"></div>
        </div>



        <!--Ai BOT RESPONSE BS-->

        <div id="chatResponse" style="width:100%" class="myText border-warning card bg-dark">

        </div>



        <!--Card two-->

        <div class="card bg-danger float-end border-primary" style="width: 18rem">
          
          <div
            style="height: 400px"
            class="text-center flex-column d-flex justify-content-center align-items-center"
          >
            <img
              id="img2"
              src="images/player2.png"
              class="card-img-top"
              style="width: 150px"
              alt="Image of runescape boss"
            />
          </div>
          <div class="card-body">
            <label>
              <select
                class="form-select"
                id="bossSelectTwo"
                aria-labelledby="Select Boss 2"
              >
                <option value="1,images/s.png" selected>Player 2 select boss</option>
              </select></label
            >
            <p
              style="height: 50px"
              class="card-text bg-dark overflow-auto p-2"
            >
              <span id="bossTwoExamine"> </span>
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Combat Level: <span id="bossTwoCb"> </span>
            </li>
            <li class="list-group-item">
              Size: <span id="bossTwoSize"> </span>
            </li>
            <li class="list-group-item">
              Attack Speed: <span id="bossTwoAs"> </span>
            </li>
          </ul>
          <div class="card-body"></div>
        </div>
      </div>

      <!--Footer-->

      <div class="card text-center bg-dark fixed-bottom">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text text-light">
            Use the "Fight" button below to see how well these Old School
            Runescape bosses fair against eachother
          </p>
          <a id="fightButton" href="#" class="btn btn-warning btn-lg">FIGHT!</a>
        </div>
        <div class="card-footer text-body-secondary text-light">
          Did your favorite boss live up to your expectations?
        </div>
      </div>
    </div>
    <script src="helpers-full.js"></script>
    <script src="bosses.js"></script>
    <script src="secret-variables.js"></script>
    <script src="script.js"></script>
  </body>
</html>
