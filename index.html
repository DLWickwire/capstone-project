<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runescape Boss Battler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
<!--Header-->

  <body class="bg bg-dark">
    <div class="container mt-4 bg-success">
      <h1 class="text-light text-center card bg-dark m-4">RuneBattles</h1>

<!--First card-->
      <div class="card bg-primary float-start" style="width: 18rem">
        <div class="text-center">
          <img
            id="img1"
            src="images/AbyssalSire.png"
            class="card-img-top"
            style="width: 150px"
            alt="Image of runescape boss"
          />
        </div>
        <div class="card-body">
          <div>
            <label>
              <select
                class="form-select"
                id="bossSelectOne"
                aria-labelledby="Select boss 1"
              >
                <option value="" selected>Select A boss</option>
              </select></label
            >
          </div>
          <p class="card-text"><span id="bossOneExamine"></span></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            Combat Level: <span id="bossOneCb"></span>
          </li>
          <li class="list-group-item">Size: <span id="bossOneSize"></span></li>
          <li class="list-group-item">
            Attack Speed: <span id="bossOneAs"></span>
          </li>
        </ul>
        <div class="card-body"></div>
      </div>

<!--AI SLOP BOT RESPONSE BS-->

<!--Card two-->

      <div class="card bg-danger float-end" style="width: 18rem">
        <div class="text-center">
          <img
            id="img2"
            src="images/dusk.png"
            class="card-img-top"
            style="width: 150px"
            alt="Image of runescape boss"
          />
        </div>
        <div class="card-body">
          <label>
            <select
              class="form-select"
              id="bossSelectTwo"
              aria-labelledby="Select Boss 2"
            >
              <option value="" selected>Select A boss</option>
            </select></label
          >
          <p class="card-text"><span id="bossTwoExamine"> </span></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            Combat Level:<span id="bossTwoCb"> </span>
          </li>
          <li class="list-group-item">Size:<span id="bossTwoSize"></span></li>
          <li class="list-group-item">
            Attack Speed:<span id="bossTwoAs"> </span>
          </li>
        </ul>
        <div class="card-body"></div>
      </div>

  
<!--Footer-->

      <div class="card text-center bg-dark fixed-bottom">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text text-light">
            Use the "Fight" button below to see how well these Old School
            Runescape bosses fair against eachother
          </p>
          <a id="fightButton" href="#" class="btn btn-warning btn-lg">FIGHT!</a>
        </div>
        <div class="card-footer text-body-secondary text-light">
          Did your favorite boss live up to your expectations?
        </div>
      </div>
    </div>
    <script src="helpers-full.js"></script>
    <script src="bosses.js"></script>
    <script src="secret-variables.js"></script>
    <script src="script.js"></script>
  </body>
</html>
